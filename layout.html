<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Sticky Top Navbar</title>
<link rel="stylesheet" type="text/css" href="/style.css" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
   body {background-color: white;}
    h1,h3   {color: black;}
    h2, {color: blue}
    p, h5    {color: red;}

    color: #5a5a5a;

    .bs-example{
        margin: 20px;
    }

    .carousel{
    background: #2f4357;
    margin-top: 20px;
    
    padding-top: 3rem;
    padding-bottom: 3rem;
    }

    .carousel-item{
    text-align: center;
    min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
    height: 40rem;
    }

</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top mt-5">
        <a href="#" class="navbar-brand">PghD4BL</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link active">On-Boarding</a>
                <a href="#" class="nav-item nav-link active">Educational Kit</a>
                <a href="#" class="nav-item nav-link active">About</a>
                <a href="#" class="nav-item nav-link active">More</a>

            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">Register</a>
            </div>
        </div>
    </nav>

<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="static/pic2.jpg" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

    <!-- Demo Content -->    
    <div class="container">
		<div class="jumbotron mt-4">
        	<h1>Idle</h1>
        	<p class="lead">More info</p>
    	</div>
    </div>
</div>
<div class="caption v-middle text-center">
    <h1 class="cd-headline clip">
        <span class="blc">Data as</span>
        <span class="cd-words-wrapper">
          <b class="is-visible">protest.</b>
          <b>accountability.</b>
          <b>collective action.</b>
        </span>
        <span class="blinking">|</span>
    </h1>
</div>
</body>
</html>
